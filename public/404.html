<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <script type="text/javascript">
        // Redirect any unknown route to the correct hash-based path
        var path = window.location.pathname;
        window.location.replace('/ajet-clone/#' + path);
    </script>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>If you are not redirected automatically, <a href="/ajet-clone/#/">click here</a>.</p>
</body>

</html>
